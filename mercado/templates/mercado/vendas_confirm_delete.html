{%load crispy_forms_tags %}

<!doctype html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado_crud_Excluir_Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body mb-3 " data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 bg-dark border-bottom border-body" data-bs-theme="dark">Excluir Venda</span>
        </div>
      </nav>
      <main class="container">
        <h1>Excluir Venda?</h1>
        <p>Tem certeza que desaja excluir a Venda <strong> codigo {{ vendas.pk }}</strong>? </p>
        <form method="POST">
            {% csrf_token %}
            {{ form| crispy  }}
            <button type="submit"class="btn btn-danger"> Excluir </button>
            <a href="{% url "mercado_home" %}" class="btn btn-primary">Cancelar</a>
        </form>

      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
