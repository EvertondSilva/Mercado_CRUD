<!doctype html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado_crud_home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body mb-3 " data-bs-theme="dark">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-light me-5" type="button">Cadastrar Produto</button>
          <button class="btn btn-outline-light me-5" type="button">Cadastrar Venda</button>
          <button class="btn btn-outline-light me-5" type="button">Cadastra Compra</button>
        </form>
      </nav>
      <main class="container">
        <h1>Produtos</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nome do produto</th>
              <th scope="col">Valor Compra</th>
              <th scope="col">Valor de Venda</th>
              <th scope="col">Quantidade do Estoque</th>
              <th scope="col">Codigo de Barras</th>
            </tr>
          </thead>
          <tbody>
            {% for vendas in venda  %}
              <tr>
                <th scope="row">{{ vendas.pk }}</th>
                <td>{{vendas.codigo_venda }}</td>
                <td>{{ produto.valor_compra}}</td>
                <td>{{ produto.valor_de_venda}}</td>
                <td>{{ produto.quantidade_em_estoque}}</td>
                <td>{{ produto.codigo_de_barrar}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>


      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
