{%load crispy_forms_tags %}

<!doctype html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado_crud_Cadastro_Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body mb-3 " data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 bg-dark border-bottom border-body" data-bs-theme="dark">Cadastro de  Venda</span>
        </div>
      </nav>
      <main class="container">
        <main class="container">
          {% if vendas.pk %}
            <h1> Editar Venda </h1>
          {% else %}
          <h1> Nova Venda </h1>
          {% endif %}
        <form method="POST">
          {% csrf_token %}
          {{ form| crispy  }}
          <button type="submit"class="btn btn-primary"> Salvar </button>
      </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
